<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五线谱简谱学习器</title>
    <script src="./abcjs-basic-min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 首页允许滚动 */
        body.home-page {
            overflow-y: auto;
        }

        /* 学习页面禁止滚动 */
        body.learning-page {
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #home {
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .home-content {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        #learning-page {
            display: none;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            padding: 16px;
            box-sizing: border-box;
            gap: 12px;
        }

        /* 横版布局 - 默认 */
        #learning-page.landscape {
            justify-content: space-between;
        }

        /* 竖版布局 */
        #learning-page.portrait {
            justify-content: space-between;
            overflow-y: auto;
            height: auto;
            min-height: 100vh;
        }

        /* 横版布局 - 默认 */
        .first-row {
            display: flex;
            height: calc(60vh - 24px);
            gap: 16px;
            flex-shrink: 0;
        }

        /* 五线谱区域 */
        .staff-section {
            flex: 1;
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 50%, #FECFEF 100%);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 简谱区域 */
        .jianpu-section {
            flex: 1;
            background: linear-gradient(135deg, #A8EDEA 0%, #FED6E3 50%, #D299C2 100%);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 区域标题样式 */
        .section-title {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 700;
            color: #1D3557;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.85);
            padding: 8px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* 内容区域 */
        .section-content {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* 第二排：控制按钮区域 */
        .second-row {
            display: flex;
            height: calc(10vh - 12px);
            flex-shrink: 0;
            min-height: 50px;
        }



        /* 控制按钮区域 */
        .buttons-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            width: 100%;
            height: 100%;
        }

        .control-btn {
            font-size: 15px;
            font-weight: 600;
            background: #007AFF;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
            letter-spacing: -0.24px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            background: #0056CC;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }

        .control-btn:active {
            background: #004499;
            transform: translateY(0);
        }

        .next-btn {
            background: #34C759;
            box-shadow: 0 4px 16px rgba(52, 199, 89, 0.3);
        }

        .next-btn:hover {
            background: #28A745;
            box-shadow: 0 6px 20px rgba(52, 199, 89, 0.4);
        }

        .next-btn:active {
            background: #1E7E34;
        }

        .end-btn {
            background: #FF3B30;
            box-shadow: 0 4px 16px rgba(255, 59, 48, 0.3);
        }

        .end-btn:hover {
            background: #D70015;
            box-shadow: 0 6px 20px rgba(255, 59, 48, 0.4);
        }

        .end-btn:active {
            background: #A50E15;
        }

        /* 第三排：钢琴键盘区域 */
        .third-row {
            height: calc(30vh - 12px);
            flex-shrink: 0;
            min-height: 150px;
        }

        .piano-container {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            justify-content: flex-start;
            align-items: center;
            overflow-x: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
        }

        .piano {
            display: flex;
            position: relative;
            height: calc(100% - 40px);
            width: 2600px;
            flex-shrink: 0;
        }

        #staff {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #jianpu {
            font-size: 80px;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .jianpu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            line-height: 1;
        }

        .dots-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-height: 32px;
            justify-content: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #1D1D1F;
            border-radius: 50%;
            margin: 4px auto;
        }

        .jianpu-number {
            font-size: 64px;
            font-weight: 700;
            color: #1D1D1F;
            letter-spacing: -0.64px;
            line-height: 1;
        }

        #home button {
            font-size: 17px;
            font-weight: 600;
            padding: 16px 32px;
            margin-top: 32px;
            background: #007AFF;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            min-height: 48px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
            letter-spacing: -0.24px;
        }

        #home button:hover {
            background: #0056CC;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }

        #home button:active {
            background: #004499;
            transform: translateY(0);
        }

        /* 钢琴键样式 */
        .white-key {
            width: 50px;
            height: 100%;
            background: #ffffff;
            border: 1px solid #E5E5EA;
            border-radius: 0 0 8px 8px;
            position: relative;
            z-index: 1;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 280px;
            color: #666666;
            font-size: 11px;
            font-weight: 600;
            box-sizing: border-box;
            transition: all 0.15s ease;
            text-align: center;
        }

        .white-key:hover {
            background: #F8F8F8;
            transform: translateY(1px);
            color: #333333;
        }

        .black-key {
            width: 32px;
            height: 60%;
            background: #1D1D1F;
            position: absolute;
            border-radius: 0 0 6px 6px;
            z-index: 2;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 15px;
            color: #F2F2F7;
            font-size: 9px;
            font-weight: 600;
            flex-direction: column;
            box-sizing: border-box;
            transition: all 0.15s ease;
            text-align: center;
        }

        .black-key:hover {
            background: #2C2C2E;
            transform: translateY(1px);
        }

        .middle-c {
            position: relative;
            background-color: #FFCC02 !important;
        }

        .middle-c.key-selected {
            background-color: #007AFF !important;
        }

        .key-selected {
            background-color: #007AFF !important;
            border-color: #0056CC !important;
            color: #ffffff !important;
            transform: translateY(2px);
        }

        .key-correct {
            background-color: #34C759 !important;
            border-color: #28A745 !important;
            color: #ffffff !important;
            transform: translateY(2px);
        }

        .key-incorrect {
            background-color: #FF3B30 !important;
            border-color: #D70015 !important;
            color: #ffffff !important;
            transform: translateY(2px);
        }

        /* 暂停文案样式 */
        .pause-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(28, 28, 30, 0.92);
            color: #ffffff;
            padding: 24px 32px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .pause-text {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.24px;
        }

        /* 横版和竖版显示控制 */
        .landscape-only {
            display: flex;
        }
        
        .portrait-only {
            display: none;
        }
        
        .jianpu-row {
            height: calc(25vh - 12px);
            flex-shrink: 0;
            min-height: 120px;
        }

        /* 竖版布局 - 高度大于宽度时 */
        @media (orientation: portrait) {
            .landscape-only {
                display: flex !important;
            }
            
            .portrait-only {
                display: none !important;
            }
            
            #learning-page {
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
                padding: 16px 16px 16px 16px;
            }
            
            .first-row {
                flex-direction: column;
                height: auto;
                gap: 12px;
                flex: 1;
            }
            
            .staff-section {
                height: 40vh;
                min-height: 200px;
            }
            
            .jianpu-section {
                height: 25vh;
                min-height: 120px;
            }
            
            .second-row {
                height: 8vh;
                min-height: 60px;
                flex-shrink: 0;
            }
            
            .third-row {
                height: 27vh;
                min-height: 180px;
                flex-shrink: 0;
            }
        }

        /* 平板端适配 */
        @media (max-width: 1024px) and (min-width: 768px) {
            #learning-page {
                padding: 12px;
                gap: 10px;
            }
            
            .control-btn {
                font-size: 14px;
            }
        }
        
        /* 平板端竖版特殊适配 */
        @media (max-width: 1024px) and (min-width: 768px) and (orientation: portrait) {
            .staff-section {
                height: 35vh;
                min-height: 180px;
            }
            
            .jianpu-section {
                height: 22vh;
                min-height: 120px;
            }
            
            .second-row {
                height: 7vh;
                min-height: 50px;
            }
            
            .third-row {
                height: 25vh;
                min-height: 160px;
            }
            
            .white-key {
                padding-top: 15%;
                font-size: 10px;
            }
            
            .stats-label {
                font-size: 10px;
            }
            
            #totalCount, #correctCount, #accuracyRate, #avgReactionTime {
                font-size: 16px;
            }
            
            .control-btn {
                font-size: 14px;
            }
            
            .section-title {
                font-size: 16px;
                padding: 6px 16px;
                top: 8px;
            }
            
            .section-content {
                margin-top: 16px;
            }

            /* 主页平板端适配 */
            .mode-cards {
                gap: 12px;
            }
            
            .mode-card {
                width: 120px;
                padding: 16px;
            }
            
            .mode-icon {
                font-size: 28px;
            }
            
            .mode-name {
                font-size: 15px;
            }
            
            .question-options {
                gap: 10px;
            }
            
            .question-option {
                padding: 14px 16px;
                min-width: 70px;
            }
            
            .option-number {
                font-size: 20px;
            }
        }

        /* 手机端适配 */
        @media (max-width: 767px) {
            #learning-page {
                padding: 8px;
                gap: 8px;
            }
            
            .staff-section, .jianpu-section {
                border-radius: 16px;
            }
            
            .control-btn {
                font-size: 14px;
                border-radius: 10px;
            }
        }
        
        /* 手机端横版 */
        @media (max-width: 767px) and (orientation: landscape) {
            .first-row {
                height: calc(60vh - 16px);
            }
            
            .second-row {
                height: calc(10vh - 8px);
                min-height: 45px;
            }
            
            .third-row {
                height: calc(30vh - 8px);
                min-height: 120px;
            }
        }
        
        /* 手机端竖版 */
        @media (max-width: 767px) and (orientation: portrait) {
            .staff-section {
                height: 30vh;
                min-height: 150px;
            }
            
            .jianpu-section {
                height: 20vh;
                min-height: 100px;
            }
            
            .second-row {
                height: 8vh;
                min-height: 60px;
            }
            
            .buttons-section {
                gap: 6px;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr;
            }
            
            .control-btn {
                font-size: 13px;
            }
            
            .third-row {
                height: 25vh;
                min-height: 140px;
            }
            
            /* 首页手机端优化 */
            #home {
                padding: 16px;
                min-height: 100vh;
            }
            
            .home-content {
                max-width: 100%;
            }
            
            .piano-container {
                padding: 8px;
                border-radius: 16px;
            }
            
            .white-key {
                width: 40px;
                font-size: 10px;
                padding-top: 12%;
            }
            
            .black-key {
                width: 26px;
                font-size: 8px;
                padding-bottom: 12px;
            }
            
            .jianpu-number {
                font-size: 48px;
            }
            
            .section-title {
                font-size: 14px;
                padding: 4px 12px;
                top: 6px;
            }
            
            .section-content {
                margin-top: 12px;
            }
        }

        /* 主页新增组件的样式 */
        .mode-selection, .question-selection {
            margin-bottom: 32px;
        }

        .selection-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            letter-spacing: -0.24px;
        }

        /* 模式选择卡片 */
        .mode-cards {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 8px;
        }

        .mode-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            width: 140px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
        }

        .mode-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .mode-card.selected {
            border-color: #007AFF;
            background: rgba(0, 122, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.3);
        }

        .mode-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .mode-name {
            font-size: 16px;
            font-weight: 600;
            color: #1D1D1F;
            margin-bottom: 4px;
            letter-spacing: -0.24px;
        }

        .mode-desc {
            font-size: 12px;
            color: #666;
            line-height: 1.3;
        }

        /* 题目数量选择 */
        .question-options {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .question-option {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            min-width: 80px;
        }

        .question-option:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .question-option.selected {
            border-color: #007AFF;
            background: rgba(0, 122, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.3);
        }

        .question-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.6);
        }

        .option-number {
            font-size: 24px;
            font-weight: 700;
            color: #1D1D1F;
            margin-bottom: 4px;
            letter-spacing: -0.24px;
        }

        .option-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .question-option.disabled .option-number,
        .question-option.disabled .option-label {
            color: #999;
        }

        /* Toast 提示样式 */
        .toast {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(28, 28, 30, 0.95);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(10px);
        }

        /* 模态弹窗基础样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.show {
            display: flex;
        }

        /* 结束确认弹窗样式 */
        .modal-content {
            background: #ffffff;
            border-radius: 20px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #1D1D1F;
            margin-bottom: 12px;
            letter-spacing: -0.24px;
        }

        .modal-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cancel-btn {
            background: #F2F2F7;
            color: #1D1D1F;
            flex: 3;
        }

        .cancel-btn:hover {
            background: #E5E5EA;
        }

        .confirm-btn {
            background: #FF3B30;
            color: #ffffff;
            flex: 7;
        }

        .confirm-btn:hover {
            background: #D70015;
        }

        /* 统计弹窗样式 */
        .stats-modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-overlay.show .stats-modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .stats-header {
            margin-bottom: 32px;
        }

        .stats-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .stats-icon {
            font-size: 48px;
        }

        .stats-details {
            background: rgba(255, 255, 255, 0.95);

        // 生成用户唯一标识
        function generateUserIdentifier() {
            // 尝试从localStorage获取
            let userId = localStorage.getItem('music_user_id');
            if (!userId) {
                // 生成基于浏览器特征的唯一标识
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Music Learning App', 2, 2);
                
                const fingerprint = [
                    navigator.userAgent,
                    navigator.language,
                    screen.width + 'x' + screen.height,
                    new Date().getTimezoneOffset(),
                    canvas.toDataURL()
                ].join('|');
                
                // 生成简单的hash
                let hash = 0;
                for (let i = 0; i < fingerprint.length; i++) {
                    const char = fingerprint.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // 转换为32位整数
                }
                
                userId = 'user_' + Math.abs(hash).toString(36) + '_' + Date.now().toString(36);
                localStorage.setItem('music_user_id', userId);
            }
            return userId;
        }

                    sql: 'SELECT id FROM users WHERE user_identifier = ?',
                    args: [userIdentifier]
                });
                
                if (result.rows.length > 0) {
                    currentUserId = result.rows[0].id;
                    window.currentUserId = currentUserId;
                    // 更新最后活跃时间
                    await dbClient.execute({
                        sql: 'UPDATE users SET last_active = CURRENT_TIMESTAMP WHERE id = ?',
                        args: [currentUserId]
                    });
                } else {
                    // 创建新用户
                    const insertResult = await dbClient.execute({
                        sql: 'INSERT INTO users (user_identifier) VALUES (?) RETURNING id',
                        args: [userIdentifier]
                    });
                    currentUserId = insertResult.rows[0].id;
                    window.currentUserId = currentUserId;

        // 生成完整88键钢琴键盘数据
        function generateFullPianoKeys() {
            const keys = [];
            const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const whiteNotes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
            
            let whiteKeyPosition = 0;
            
            // 从A0开始
            keys.push({ note: "A0", type: "white", label: "A0", position: whiteKeyPosition * 50 });
            whiteKeyPosition++;
            keys.push({ note: "A#0", type: "black", label: "A#0", position: whiteKeyPosition * 50 - 16 });
            keys.push({ note: "B0", type: "white", label: "B0", position: whiteKeyPosition * 50 });
            whiteKeyPosition++;
            
            // 从C1到C8
            for (let octave = 1; octave <= 8; octave++) {
                for (let i = 0; i < noteNames.length; i++) {
                    const noteName = noteNames[i];
                    const fullNote = `${noteName}${octave}`;
                    
                    if (whiteNotes.includes(noteName)) {
                        // 白键
                        const isMiddleC = fullNote === 'C4';
                        keys.push({ 
                            note: fullNote, 
                            type: "white", 
                            label: fullNote, 
                            position: whiteKeyPosition * 50,
                            isMiddleC: isMiddleC
                        });
                        whiteKeyPosition++;
                    } else {
                        // 黑键
                        const blackKeyOffset = getBlackKeyOffset(noteName);
                        keys.push({ 
                            note: fullNote, 
                            type: "black", 
                            label: fullNote, 
                            position: (whiteKeyPosition - 1) * 50 + blackKeyOffset
                        });
                    }
                    
                    // C8只到C，不包含其他音符
                    if (octave === 8 && noteName === 'C') break;
                }
            }
            
            return keys;
        }
        
        // 获取黑键相对于前一个白键的偏移量
        function getBlackKeyOffset(noteName) {
            switch(noteName) {
                case 'C#': return 32;
                case 'D#': return 40;
                case 'F#': return 32;
                case 'G#': return 36;
                case 'A#': return 40;
                default: return 32;
            }
        }

        // 播放钢琴音符
        function playPianoNote(noteKey) {
            initAudioContext();
            
            // 音符频率映射表
            const noteFrequencies = {
                'A0': 27.5, 'A#0': 29.14, 'B0': 30.87,
                'C1': 32.70, 'C#1': 34.65, 'D1': 36.71, 'D#1': 38.89, 'E1': 41.20, 'F1': 43.65, 'F#1': 46.25, 'G1': 49.00, 'G#1': 51.91, 'A1': 55.00, 'A#1': 58.27, 'B1': 61.74,

                'C5': 523.25, 'C#5': 554.37, 'D5': 587.33, 'D#5': 622.25, 'E5': 659.25, 'F5': 698.46, 'F#5': 739.99, 'G5': 783.99, 'G#5': 830.61, 'A5': 880.00, 'A#5': 932.33, 'B5': 987.77,
                'C6': 1046.50, 'C#6': 1108.73, 'D6': 1174.66, 'D#6': 1244.51, 'E6': 1318.51, 'F6': 1396.91, 'F#6': 1479.98, 'G6': 1567.98, 'G#6': 1661.22, 'A6': 1760.00, 'A#6': 1864.66, 'B6': 1975.53,
                'C7': 2093.00, 'C#7': 2217.46, 'D7': 2349.32, 'D#7': 2489.02, 'E7': 2637.02, 'F7': 2793.83, 'F#7': 2959.96, 'G7': 3135.96, 'G#7': 3322.44, 'A7': 3520.00, 'A#7': 3729.31, 'B7': 3951.07,
                'C8': 4186.01
            };

            const frequency = noteFrequencies[noteKey];
            if (!frequency) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';

            // 音量包络
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.06, audioContext.currentTime + 1.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1.5);
        }

                keyElement.textContent = displayLabel;
                keyElement.style.left = `${key.position}px`;
                keyElement.addEventListener('click', (e) => handleKeyClick(e, key.note));
                pianoElement.appendChild(keyElement);
            });
        }

        // 处理键盘点击
        function handleKeyClick(e, note) {
            e.stopPropagation();

            if (isPaused || !currentNote || hasShownJianpu) return;

            playPianoNote(note);
            clearKeyHighlights();

            const keyElement = document.querySelector(`[data-note="${note}"]`);
            keyElement.classList.add('key-selected');
            selectedKey = note;
        }

        // 清除所有键盘高亮
        function clearKeyHighlights() {
            document.querySelectorAll('.white-key, .black-key').forEach(key => {
                key.classList.remove('key-selected', 'key-correct', 'key-incorrect');
            });
        }

        // 检查用户选择是否正确
        function checkAnswer() {
            const correctKey = currentNote.pianoKey;
            
            playPianoNote(correctKey);
            
            if (selectedKey) {
                const keyElement = document.querySelector(`[data-note="${selectedKey}"]`);
                if (selectedKey === correctKey) {
                    keyElement.classList.remove('key-selected');
                    keyElement.classList.add('key-correct');
                    return true;
                } else {
                    keyElement.classList.remove('key-selected');
                    keyElement.classList.add('key-incorrect');
                    const correctElement = document.querySelector(`[data-note="${correctKey}"]`);
                    if (correctElement) {
                        correctElement.classList.add('key-correct');
                    }
                    return false;
                }
            } else {
                const correctElement = document.querySelector(`[data-note="${correctKey}"]`);
                if (correctElement) {
                    correctElement.classList.add('key-incorrect');
                }
                return false;
            }
        }

        function generateJianpu(number, octave) {
            let dotsAbove = [];
            let dotsBelow = [];
            
            if(octave > 4) {
                dotsAbove = Array(octave - 4).fill('<div class="dot"></div>');
            } else if(octave < 4) {
                dotsBelow = Array(4 - octave).fill('<div class="dot"></div>');
            }

            return `
                <div class="jianpu-container">
                    ${dotsAbove.length > 0 ? 
                        `<div class="dots-column">${dotsAbove.join('')}</div>` : '<div class="dots-column"></div>'}
                    <div class="jianpu-number">${number}</div>
                    ${dotsBelow.length > 0 ? 
                        `<div class="dots-column">${dotsBelow.join('')}</div>` : '<div class="dots-column"></div>'}
                </div>
            `;
        }

        function getRandomNote() {
            let availableNotes = notes.filter(note => note !== previousNote);
            return availableNotes[Math.floor(Math.random() * availableNotes.length)];
        }

        function startNewNote() {
            document.getElementById('staff').innerHTML = '';
            document.getElementById('jianpu').innerHTML = '';
            document.getElementById('jianpu-portrait').innerHTML = '';
            
            selectedKey = null;
            hasShownJianpu = false;
            clearKeyHighlights();
            
            // 重置暂停时间
            totalPauseTime = 0;
            pauseStartTime = null;
            window.totalPauseTime = totalPauseTime;
            window.pauseStartTime = pauseStartTime;
            
            currentNote = getRandomNote();
            previousNote = currentNote;
            
            const clef = currentNote.octave >= 4 ? 'treble' : 'bass';
            const abcNotation = `L:1/4\nK:C clef=${clef}\n${currentNote.abc}`;
            ABCJS.renderAbc("staff", abcNotation, { 
                scale: 2.5,
                responsive: "resize",
                staffwidth: 180,
                paddingleft: 55,
                add_classes: true
            });

            scrollToPianoKey(currentNote.pianoKey);
            questionStartTime = Date.now();
            window.questionStartTime = questionStartTime;
        }

        // 滚动键盘到指定音符位置
        function scrollToPianoKey(noteKey) {
            const keyElement = document.querySelector(`[data-note="${noteKey}"]`);
            if (keyElement) {
                const pianoContainer = document.querySelector('.piano-container');
                const keyRect = keyElement.getBoundingClientRect();
                const containerRect = pianoContainer.getBoundingClientRect();
                
                const isKeyVisible = keyRect.left >= containerRect.left && 
                                   keyRect.right <= containerRect.right;
                
                if (!isKeyVisible) {
                    const scrollLeft = keyElement.offsetLeft - (containerRect.width / 2) + (keyRect.width / 2);
                    
                    pianoContainer.scrollTo({
                        left: scrollLeft,
                        behavior: 'smooth'
                    });
                }
            }
        }

        // 滚动到中央C位置
        function scrollToCenterC() {
            const middleCElement = document.querySelector('[data-note="C4"]');
            if (middleCElement) {
                const pianoContainer = document.querySelector('.piano-container');
                const containerRect = pianoContainer.getBoundingClientRect();
                
                const scrollLeft = middleCElement.offsetLeft - (containerRect.width / 2) + (middleCElement.offsetWidth / 2);
                
                pianoContainer.scrollTo({
                    left: scrollLeft,
                    behavior: 'smooth'
                });
            }
        }

        // 确认答案
        function confirmAnswer() {
            if (isPaused) return;
            if (!currentNote || hasShownJianpu) return;
            
            let reactionTime = 0;
            if (questionStartTime) {
                reactionTime = Date.now() - questionStartTime - totalPauseTime;
                reactionTimes.push(reactionTime);
                window.reactionTimes = reactionTimes;
            
                // PK模式记录到对应玩家
                if (window.gameMode === 'pk') {
                    if (window.currentPlayer === 1) {
                        window.player1Stats.reactionTimes.push(reactionTime);
                    } else {
                        window.player2Stats.reactionTimes.push(reactionTime);
                    }
                }
            }
            
            const jianpuContent = generateJianpu(currentNote.jianpu, currentNote.octave);
            document.getElementById('jianpu').innerHTML = jianpuContent;
            document.getElementById('jianpu-portrait').innerHTML = jianpuContent;
            hasShownJianpu = true;
            
            const isCorrect = checkAnswer();
            
            totalQuestions++;
            window.totalQuestions = totalQuestions;
            if (isCorrect) {
                correctAnswers++;
                window.correctAnswers = correctAnswers;
            }
            
            // PK模式更新对应玩家统计
            if (window.gameMode === 'pk') {
                if (window.currentPlayer === 1) {
                    window.player1Stats.total++;
                    if (isCorrect) window.player1Stats.correct++;
                } else {
                    window.player2Stats.total++;
                    if (isCorrect) window.player2Stats.correct++;
                }
            }
            
            // 记录题目到数据库
            recordQuestion({
                questionIndex: currentQuestionIndex,
                noteAbc: currentNote.abc,
                noteJianpu: currentNote.jianpu,
                noteOctave: currentNote.octave,
                pianoKey: currentNote.pianoKey,
                userAnswer: selectedKey,
                isCorrect: isCorrect,
                reactionTime: reactionTime,
                pauseTime: totalPauseTime
            });
            
            updateStats();
            
            currentQuestionIndex++;
            window.currentQuestionIndex = currentQuestionIndex;
            
            // 检查是否完成
            if (currentQuestionIndex >= window.maxQuestions) {
                if (window.gameMode === 'pk' && window.currentPlayer === 1) {
                    // PK模式玩家1完成，切换到玩家2
                    setTimeout(() => {
                        switchToPlayer2();
                    }, 1000);
                } else {
                    // 练习模式完成或PK模式玩家2完成
                    setTimeout(() => {
                        showStatsModal();
                    }, 1000);
                }
                return;
            }
            
            if (isCorrect) {
                autoNextTimer = setTimeout(() => {
                    if (!isPaused) {
                        nextQuestion();
                    }
                }, 1000);
            }
        }

        // 下一道题
        function nextQuestion() {
            if (isPaused) return;
            clearTimeout(autoNextTimer);
            
            // 如果还没有显示简谱，说明用户直接点击了下一道，需要统计
            if (!hasShownJianpu) {
                // 计算反应时间（如果有的话）
                let reactionTime = 0;
                if (questionStartTime) {
                    reactionTime = Date.now() - questionStartTime - totalPauseTime;
                    reactionTimes.push(reactionTime);
                    window.reactionTimes = reactionTimes;
                    
                    // PK模式记录到对应玩家
                    if (gameMode === 'pk') {
                        if (currentPlayer === 1) {
                            player1Stats.reactionTimes.push(reactionTime);
                        } else {
                            player2Stats.reactionTimes.push(reactionTime);
                        }
                    }

                // 显示简谱

                document.getElementById('jianpu').innerHTML = jianpuContent;
                document.getElementById('jianpu-portrait').innerHTML = jianpuContent;
                hasShownJianpu = true;
                
                // 检查答案（用户没选择，算错误）
                const isCorrect = checkAnswer();
                
                // 更新统计
                totalQuestions++;
                window.totalQuestions = totalQuestions;
                // 不增加正确数，因为用户没有选择
                
                // PK模式更新对应玩家统计
                if (window.gameMode === 'pk') {
                    if (window.currentPlayer === 1) {
                        window.player1Stats.total++;
                        // 不增加correct，因为用户没有选择
                    } else {
                        window.player2Stats.total++;
                        // 不增加correct，因为用户没有选择
                    }
                }
                
                // 记录题目到数据库
                recordQuestion({
                    questionIndex: currentQuestionIndex,
                    noteAbc: currentNote.abc,
                    noteJianpu: currentNote.jianpu,
                    noteOctave: currentNote.octave,
                    pianoKey: currentNote.pianoKey,
                    userAnswer: selectedKey, // 可能为null
                    isCorrect: isCorrect,
                    reactionTime: reactionTime,
                    pauseTime: totalPauseTime
                });
                
                updateStats();
                currentQuestionIndex++;
                window.currentQuestionIndex = currentQuestionIndex;
                
                // 检查是否完成
                if (currentQuestionIndex >= window.maxQuestions) {
                    if (window.gameMode === 'pk' && window.currentPlayer === 1) {
                        // PK模式玩家1完成，切换到玩家2
                        setTimeout(() => {
                            switchToPlayer2();
                        }, 1000);
                    } else {
                        // 练习模式完成或PK模式玩家2完成
                        setTimeout(() => {
                            showStatsModal();
                        }, 1000);
                    }
                    return;
                }
                
                // 延迟1秒后开始下一题
                setTimeout(() => {
                    startNewNote();
                }, 1000);
            } else {
                // 已经显示过简谱，直接开始下一题
            startNewNote();
            }
        }

                document.getElementById('finalAccuracyRate').textContent = accuracy + '%';
                
                const avgReaction = reactionTimes.length > 0 ? 
                    (reactionTimes.reduce((sum, time) => sum + time, 0) / reactionTimes.length / 1000).toFixed(1) :

                // 记录会话完成到数据库
                const durationSeconds = window.sessionStartTime ? Math.floor((Date.now() - window.sessionStartTime) / 1000) : 0;
                const avgReactionMs = reactionTimes.length > 0 ? 
                    reactionTimes.reduce((sum, time) => sum + time, 0) / reactionTimes.length : 0;
                
                completeLearningSession({
                    durationSeconds: durationSeconds,
                    totalQuestions: totalQuestions,
                    correctAnswers: correctAnswers,
                    accuracyRate: accuracy,
                    avgReactionTime: avgReactionMs,

        // 显示PK结果
        function showPKResult() {
            // 计算统计数据
            const p1Accuracy = window.player1Stats.total > 0 ? Math.round((window.player1Stats.correct / window.player1Stats.total) * 100) : 0;
            const p2Accuracy = window.player2Stats.total > 0 ? Math.round((window.player2Stats.correct / window.player2Stats.total) * 100) : 0;
            
            const p1AvgReaction = window.player1Stats.reactionTimes.length > 0 ? 
                (window.player1Stats.reactionTimes.reduce((sum, time) => sum + time, 0) / window.player1Stats.reactionTimes.length / 1000).toFixed(1) : 
                '0.0';
            const p2AvgReaction = window.player2Stats.reactionTimes.length > 0 ? 
                (window.player2Stats.reactionTimes.reduce((sum, time) => sum + time, 0) / window.player2Stats.reactionTimes.length / 1000).toFixed(1) : 
                '0.0';
            
            // 填充数据
            document.getElementById('p1TotalCount').textContent = window.player1Stats.total;
            document.getElementById('p1CorrectCount').textContent = window.player1Stats.correct;
            document.getElementById('p1AccuracyRate').textContent = p1Accuracy + '%';
            document.getElementById('p1AvgReactionTime').textContent = p1AvgReaction + 's';
            
            document.getElementById('p2TotalCount').textContent = window.player2Stats.total;
            document.getElementById('p2CorrectCount').textContent = window.player2Stats.correct;
            document.getElementById('p2AccuracyRate').textContent = p2Accuracy + '%';
            document.getElementById('p2AvgReactionTime').textContent = p2AvgReaction + 's';
            
            // 清除所有皇冠
            document.querySelectorAll('.crown').forEach(crown => crown.textContent = '');
            
            // 每一项独立比较并添加皇冠
            
            // 1. 总题数比较
            if (window.player1Stats.total > window.player2Stats.total) {
                document.getElementById('p1TotalCrown').textContent = '👑';
            } else if (window.player2Stats.total > window.player1Stats.total) {
                document.getElementById('p2TotalCrown').textContent = '👑';
            }
            // 平局时都不显示皇冠
            
            // 2. 正确数比较
            if (window.player1Stats.correct > window.player2Stats.correct) {
                document.getElementById('p1CorrectCrown').textContent = '👑';
            } else if (window.player2Stats.correct > window.player1Stats.correct) {
                document.getElementById('p2CorrectCrown').textContent = '👑';
            }
            // 平局时都不显示皇冠
            
            // 3. 准确率比较
            if (p1Accuracy > p2Accuracy) {
                document.getElementById('p1AccuracyCrown').textContent = '👑';
            } else if (p2Accuracy > p1Accuracy) {
                document.getElementById('p2AccuracyCrown').textContent = '👑';
            }
            // 平局时都不显示皇冠
            
            // 4. 平均反应时间比较（越小越好）
            const p1ReactionFloat = parseFloat(p1AvgReaction);
            const p2ReactionFloat = parseFloat(p2AvgReaction);
            
            // 只有当两个玩家都有有效反应时间时才比较
            if (p1ReactionFloat > 0 && p2ReactionFloat > 0) {
                if (p1ReactionFloat < p2ReactionFloat) {
                    document.getElementById('p1ReactionCrown').textContent = '👑';
                } else if (p2ReactionFloat < p1ReactionFloat) {
                    document.getElementById('p2ReactionCrown').textContent = '👑';
                }
                // 平局时都不显示皇冠
            } else if (p1ReactionFloat > 0 && p2ReactionFloat === 0) {
                // 只有玩家1有反应时间
                document.getElementById('p1ReactionCrown').textContent = '👑';
            } else if (p2ReactionFloat > 0 && p1ReactionFloat === 0) {
                // 只有玩家2有反应时间
                document.getElementById('p2ReactionCrown').textContent = '👑';
            }
            
            document.getElementById('pkResultPage').classList.add('show');
            
            // 记录PK会话完成到数据库
            const durationSeconds = window.sessionStartTime ? Math.floor((Date.now() - window.sessionStartTime) / 1000) : 0;
            const totalQuestionsAll = window.player1Stats.total + window.player2Stats.total;
            const totalCorrectAll = window.player1Stats.correct + window.player2Stats.correct;
            const accuracyAll = totalQuestionsAll > 0 ? Math.round((totalCorrectAll / totalQuestionsAll) * 100) : 0;
            
            const allReactionTimes = [...window.player1Stats.reactionTimes, ...window.player2Stats.reactionTimes];
            const avgReactionMs = allReactionTimes.length > 0 ? 
                allReactionTimes.reduce((sum, time) => sum + time, 0) / allReactionTimes.length : 0;
            
            const p1AvgReactionMs = window.player1Stats.reactionTimes.length > 0 ? 
                window.player1Stats.reactionTimes.reduce((sum, time) => sum + time, 0) / window.player1Stats.reactionTimes.length : 0;
            const p2AvgReactionMs = window.player2Stats.reactionTimes.length > 0 ? 
                window.player2Stats.reactionTimes.reduce((sum, time) => sum + time, 0) / window.player2Stats.reactionTimes.length : 0;
            
            completeLearningSession({
                durationSeconds: durationSeconds,
                totalQuestions: totalQuestionsAll,
                correctAnswers: totalCorrectAll,
                accuracyRate: accuracyAll,
                avgReactionTime: avgReactionMs,
                isCompleted: true,
                player1Stats: {
                    total: window.player1Stats.total,
                    correct: window.player1Stats.correct,
                    accuracy: p1Accuracy,
                    avgReaction: p1AvgReactionMs
                },
                player2Stats: {
                    total: window.player2Stats.total,
                    correct: window.player2Stats.correct,
                    accuracy: p2Accuracy,
                    avgReaction: p2AvgReactionMs
                }
            });
        }

        // 暂停/继续切换
        function togglePause() {
            isPaused = !isPaused;
            const pauseIcon = document.getElementById('pauseIcon');
            
            if (isPaused) {
                pauseIcon.style.display = 'block';
                clearTimeout(autoNextTimer);
                // 记录暂停开始时间
                pauseStartTime = Date.now();
                window.pauseStartTime = pauseStartTime;
            } else {
                pauseIcon.style.display = 'none';
                // 计算暂停时长并累加
                if (pauseStartTime) {
                    totalPauseTime += Date.now() - pauseStartTime;
                    window.totalPauseTime = totalPauseTime;
                    pauseStartTime = null;
                    window.pauseStartTime = pauseStartTime;
                }
