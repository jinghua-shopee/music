        // æ¸²æŸ“å•ä¸ªéŸ³ç¬¦å¹¶ä¸‹è½½ä¸ºPNG
        async function renderNoteToImage(note, clef, filename, statusElementId) {

L:1/4

${note.abc}`;

                    paddingleft: 30,   // å‡å°å·¦è¾¹è·ä»60åˆ°30
                    paddingright: 30,  // å‡å°å³è¾¹è·ä»60åˆ°30
                    paddingtop: 30,    // å¢åŠ ä¸Šè¾¹è·ç¡®ä¿éŸ³ç¬¦å®Œæ•´æ˜¾ç¤º
                    paddingbottom: 30, // å¢åŠ ä¸‹è¾¹è·ç¡®ä¿éŸ³ç¬¦å®Œæ•´æ˜¾ç¤º
                    add_classes: true,
                    responsive: "resize"
                });

                // ç­‰å¾…æ¸²æŸ“å®Œæˆ
                await new Promise(resolve => setTimeout(resolve, 200));

                // è·å–SVGå…ƒç´ å¹¶å¤„ç†å±…ä¸­
                const svgElement = preview.querySelector('svg');
                if (!svgElement) {
                    throw new Error('æ— æ³•ç”ŸæˆSVGå…ƒç´ ');
                }

                // è®¾ç½®æœ€ç»ˆè¾“å‡ºå°ºå¯¸ï¼ˆå¢åŠ é«˜åº¦ç¡®ä¿æœ€ä½éŸ³ç¬¦å®Œæ•´æ˜¾ç¤ºï¼‰
                const outputWidth = 700;
                const outputHeight = 800;
                
                // åˆ›å»ºCanvasè¿›è¡ŒPNGè½¬æ¢
                const canvas = document.createElement('canvas');
                canvas.width = outputWidth;
                canvas.height = outputHeight;
                const ctx = canvas.getContext('2d');

                // è®¾ç½®ç™½è‰²èƒŒæ™¯
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, outputWidth, outputHeight);

                // ç›´æ¥è·å–SVGçš„åŸå§‹å°ºå¯¸
                const svgWidth = parseFloat(svgElement.getAttribute('width')) || svgElement.getBoundingClientRect().width;
                const svgHeight = parseFloat(svgElement.getAttribute('height')) || svgElement.getBoundingClientRect().height;
                
                // è°ƒè¯•ä¿¡æ¯ï¼šè¾“å‡ºSVGå°ºå¯¸
                console.log(`SVGåŸå§‹å°ºå¯¸: ${svgWidth}x${svgHeight}`);
                log(`ğŸ” è°ƒè¯•: SVGå°ºå¯¸=${svgWidth}x${svgHeight}`);
                
                // å°†SVGè½¬æ¢ä¸ºå›¾ç‰‡
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);

                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = function() {
                        // ä¿å­˜å½“å‰çŠ¶æ€
                        ctx.save();
                        
                        // ç§»åŠ¨åˆ°ç”»å¸ƒä¸­å¿ƒ
                        ctx.translate(outputWidth / 2, outputHeight / 2);
                        
                        // ä½¿ç”¨å›ºå®šçš„äº”çº¿è°±ç›®æ ‡å°ºå¯¸ï¼Œä¸éšPNGå°ºå¯¸å˜åŒ–
                        const fixedStaffSize = 1100; // å¢åŠ åˆ°1100pxï¼Œç¼©æ”¾æ¯”ä¾‹æå‡åˆ°0.92
                        const scale = Math.min(fixedStaffSize / svgWidth, fixedStaffSize / svgHeight);
                        console.log(`è®¡ç®—ç¼©æ”¾æ¯”ä¾‹: ${scale} (ç›®æ ‡=${fixedStaffSize})`);
                        ctx.scale(scale, scale);
                        
                        // ä»ä¸­å¿ƒç‚¹ç»˜åˆ¶å›¾ç‰‡ï¼ˆæ‰€ä»¥è¦å‘å·¦ä¸Šåç§»ä¸€åŠï¼‰
                        ctx.drawImage(img, -svgWidth / 2, -svgHeight / 2, svgWidth, svgHeight);
                        
                        // æ¢å¤çŠ¶æ€
                        ctx.restore();
                        
                        // è½¬æ¢ä¸ºPNGå¹¶ä¸‹è½½
                        canvas.toBlob(function(blob) {
                            const link = document.createElement('a');
                            link.download = filename;
                            link.href = URL.createObjectURL(blob);
                            link.click();
                            
                            // æ¸…ç†URL
                            URL.revokeObjectURL(url);
                            URL.revokeObjectURL(link.href);
                            
                            // æ›´æ–°çŠ¶æ€
                            if (statusElementId) {
                                document.getElementById(statusElementId).classList.add('generated');
                            }
                            
                            generatedCount++;
                            log(`âœ… å·²ç”Ÿæˆ: ${filename}`);
                            resolve();
                        }, 'image/png', 0.95); // PNG-8å‹ç¼©
                    };
                    
                    img.onerror = function() {
                        reject(new Error('å›¾ç‰‡åŠ è½½å¤±è´¥'));
                    };
                    
                    img.src = url;
                });

            } catch (error) {
                log(`âŒ ç”Ÿæˆ ${filename} å¤±è´¥: ${error.message}`);
                throw error;
            }
        }
